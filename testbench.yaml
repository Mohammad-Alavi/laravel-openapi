workbench:
  start: '/'
  install: true
  health: false
  build:
    - asset-publish
    - create-sqlite-db
    - db-wipe
    - migrate-fresh
  assets:
    - laravel-assets
  sync:
    - from: storage
      to: workbench/storage
    - from: public
      to: workbench/public
      reverse: true
providers:
  - MohammadAlavi\LaravelOpenApi\Providers\OpenApiServiceProvider
  - Workbench\App\Providers\WorkbenchServiceProvider
  - MohammadAlavi\Laragen\Providers\LaragenServiceProvider
env:
  - APP_DEBUG=true
  - APP_URL=https://laravel-openapi.ddev.site
